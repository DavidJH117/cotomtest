<main class="grid grid-cols-1 lg:grid-cols-2 h-screen">
    <div class="imgbg bg-right bg-cover bg-no-repeat hidden md:flex">
        <div class="h-full w-full mask"></div>
    </div>
    <div class="p-5 grid grid-rows-3">
        <div>
            <p class="text-2xl">Iniciar sesión</p>
        </div>
        <div class="flex justify-center">
            <form (ngSubmit)="onSubmit()" class="p-3 rounded-3xl neoshadow">
                <div class="mb-2 flex justify-center">
                    <img class="h-14" src="img/logo.webp" alt="Coltomex" loading="lazy" />
                </div>
                <div class="mb-4">
                    <p class="text-center text-lg text-[#3E7CE6] font-bold">ArcSystem Live</p>
                </div>
                <div class="flex flex-col mb-4">
                    <input type="text" ngModel="username" class="rounded-full border border-[#8391A9] px-2 py-1 mb-2" placeholder="Ingresa tu usuario" />
                    <input type="password" ngModel="password" class="rounded-full border border-[#8391A9] px-2 py-1" placeholder="Ingresa tu contraseña" />
                </div>
    
                <div class="flex justify-center">
                    <input type="submit" class="bg-[#1d3662] hover:bg-[#0082C7] transition-colors cursor-pointer font-semibold text-white px-3 rounded-sm" value="Ingresar" />
                </div>
            </form>
        </div>
        <div class="flex justify-end items-end text-gray-500">
            <p class="text-xs">Versión 1.0.5.QA</p>
        </div>
    </div>
</main>
